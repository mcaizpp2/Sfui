<ng-template #confirm let-modal>
  <div class="modal-header bg-dark modal-lg">
    <h4 class="modal-title modalTitle" id="modal-basic-title">Confirm LogOut</h4>
    <button type="button" class="close modalClose" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">

      <div class="row padTxtTop">
          <div class="col-sm-12">
          Are you sure sure you wish to logout - {{User.userName}} ?
          </div>
      </div>
    <div class="row padTxtTop margTop">
      <div class="col-sm-3">
        <button class="btn-sm btn-success btn-outline-rounded btn-info"  (click)="Confirm()">Log Out</button>
      </div>

      <div class="col-sm-3">
        <button class="btn-sm btn-success btn-outline-rounded btn-info" (click)="Cancel()">Cancel</button>
      </div>
    </div>
  </div>

</ng-template>
