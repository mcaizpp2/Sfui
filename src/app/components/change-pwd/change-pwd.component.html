<div class="col-md-6 offset-md-3 mt-5">
  

    <div class="card">
        <h4 class="card-header bg fnt">First Time Login - Change Password</h4>
        <div class="card-body">
           
            <form [formGroup]="PwdForm" (ngSubmit)="OnSubmit()">
                <span class="errorMsg margLeftOne"*ngIf="PwdForm.hasError('notSame')">
                    Password Do Not Match
                </span>

                <div class="form-group">
                    <label for="username">Password</label>
                    <input type="password" formControlName="password" class="form-control"  />
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" formControlName="confirm" class="form-control"/>
                    <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div> -->
                </div>
                 <button  class="btn-sm btn-info btn-outline-rounded" [disabled]="!PwdForm.valid">
                    Update Password
                </button> 
             </form>
        </div>
    </div>
</div>
